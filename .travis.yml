deploy:
  provider: pages:git
  token: $GITHUB_TOKEN
  local-dir: docs
  target_branch: website
  on:
    branch: ci
  verbose: true
  edge: true # opt in to dpl v2

notifications:
  email:
    on_success: change
    on_failure: change
